<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video.mkv" type="video/mkv">
        <source src="media/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video </p>
    </video>

    <h1>Inserindo  videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
