<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Hero';
            src: url('fontes/Antihero.otf') format('opentype'), url('fontes/Antihero.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Hero','Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Erica frango</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. At exercitationem velit quam sunt necessitatibus molestiae assumenda vitae commodi laborum veritatis, veniam illo quos fugit et voluptates hic architecto blanditiis autem?</p>
